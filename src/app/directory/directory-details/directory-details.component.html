<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="idmember">
    <th mat-header-cell *matHeaderCellDef> Column1 </th>
    <mat-card-content>
        <div>
          <td mat-cell *matCellDef="let element"> {{element.idmember}}
            <div class="parent">
              <div flex-auto>
                <img class="directory-img"alt="My image" src="/assets/image/120x120.png" width="120px" height="120px">
              </div>
              <div flex-auto class="nav-basic-info">
                <h2>Bui Thi Hong Nhung</h2>
                <p>ID. 001</p>
                <p>Internship</p>
              </div>
            </div>
          </td>
        </div>
    </mat-card-content>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <div flex-auto class="nav-basic-info">
        <h2>Bui Thi Hong Nhung</h2>
        <p>ID. 001</p>
        <p>Internship</p>
      </div>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element">
      <div flex-auto class="nav-basic-info">
        <h2>Bui Thi Hong Nhung</h2>
        <p>ID. 001</p>
        <p>Internship</p>
      </div>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
