<app-profile *ngIf="isDisplayDetail" [currentUser]="selectedUser" [isCallFromAnother]="true"></app-profile>
<div *ngIf="!isDisplayDetail">
  <table mat-table [dataSource]="accountDomainUserList" class="member-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employeecode">
      <th mat-header-cell *matHeaderCellDef> Employee Code </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeCode}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Full name </th>
      <td mat-cell *matCellDef="let element"> {{element.vietnameseName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef> Resource </th>
      <td mat-cell *matCellDef="let element"> {{ element.jobs[0].resource }} </td>
    </ng-container>

    <ng-container matColumnDef="jobtitle">
      <th mat-header-cell *matHeaderCellDef> Job title </th>
      <td mat-cell *matCellDef="let element"> {{ element.jobs[0].jobTitle }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="updateUser(element.id)"> Update Info </button>
        &nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="warn" (click)="deleteUsers(element.id)"> Remove </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div align="right" class="padding-30px">
    <button mat-raised-button color="primary" (click)="onCreateUser()"> Add new user </button>
  </div>
</div>
