<div class="container">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          This week ({{startDay}} - {{endDay}})
        </mat-panel-title>
        <mat-panel-description>
          Total Hours: {{TimesheetHr.TotalHrs}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-timesheet-weekly-header [weekStart]="startDayRaw"></app-timesheet-weekly-header>
      <app-timesheet-task *ngFor="let task of ListTask"
                          [TaskModel]="task"
                          (change)="onTaskBlur()"
                          (ButtonClicked)="handleTaskAction($event)">
      </app-timesheet-task>
      <app-timesheet-footer [TimesheetHr]="TimesheetHr"
                            (FooterButtonClicked)="handleTaskActionButtonClicked($event)">
      </app-timesheet-footer>

      <div class="submit-control-button">
        <button mat-raised-button (click)="onSave()"> Save </button>
        &nbsp;&nbsp;
        <button mat-raised-button> Submit </button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
