<mat-card class="card">
  <div class="parent">
    <mat-card-content>
      <h2>Personal detail</h2>
      <div class="section-header">
        <div class="text">Basic info</div>
        <mat-divider [inset]="true"></mat-divider>
      </div>
      <div class="padding-top-10px" fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="17.5px" ngClass.gt-xs="ml-10">
        <div form-group fxFlex="24%">
          <mat-form-field class="full-width-field">
            <mat-label>First name</mat-label>
            <input matInput type="text" [(ngModel)]="UserBasicInfo.firstName">
          </mat-form-field>
        </div>
        <div form-group fxFlex="24%">
          <mat-form-field class="full-width-field">
            <mat-label>Last name</mat-label>
            <input matInput type="text" [(ngModel)]="UserBasicInfo.lastName">
          </mat-form-field>
        </div>
        <div form-group fxFlex="24%">
          <mat-form-field class="full-width-field">
            <mat-label>Middle name</mat-label>
            <input matInput type="text" [(ngModel)]="UserBasicInfo.middleName">
          </mat-form-field>
        </div>
        <div form-group fxFlex="24%">
          <mat-form-field class="full-width-field">
            <mat-label>Full name</mat-label>
            <input matInput type="text" [(ngModel)]="FullName">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>
