<h1 mat-dialog-title>Create new user </h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Job title</mat-label>
    <input matInput [(ngModel)]="data.jobTitle">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Resource</mat-label>
    <input matInput [(ngModel)]="data.resource">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Department</mat-label>
    <input matInput [(ngModel)]="data.department">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Working office</mat-label>
    <input matInput [(ngModel)]="data.workingOffice">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Working location</mat-label>
    <input matInput [(ngModel)]="data.workLocation">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Seating plan</mat-label>
    <input matInput [(ngModel)]="data.seatingPlan">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Start date</mat-label>
    <input matInput [(ngModel)]="data.startDate">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>End date</mat-label>
    <input matInput [(ngModel)]="data.endDate">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Reason</mat-label>
    <input matInput [(ngModel)]="data.reason">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button mat-flat-button color="primary" (click)="onNoClick()">Cancel</button>
</div>
