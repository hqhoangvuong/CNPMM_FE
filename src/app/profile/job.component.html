<mat-card class="card">
  <div class="parent">
    <mat-card-content>
      <h2>Personal detail</h2>
      <div class="section-header">
        <div class="text">Basic info</div>
        <mat-divider [inset]="true" ></mat-divider>
      </div>
      <div class="padding-top-10px" fxLayout.xs="row" fxLayout="row wrap" fxLayoutGap="17.5px" ngClass.gt-xs="ml-10">
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Job title</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.jobTitle" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Employee code</mat-label>
            <input matInput type="text" [(ngModel)]="EmployeeCode" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Resource</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.resource" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Department</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.department" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Working location</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.workLocation" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Working office</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.workingOffice" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Seating plan</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.seatingPlan" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Start date</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.startDate" [disabled]="true">
          </mat-form-field>
        </div>
        <div form-group fxFlex="50%">
          <mat-form-field class="full-width-field">
            <mat-label>Termination date</mat-label>
            <input matInput type="text" [(ngModel)]="currentJob.endDate" [disabled]="true">
          </mat-form-field>
        </div>
      </div>


      <div class="section-header">
        <div class="text">Job title history</div>
        <mat-divider [inset]="true" ></mat-divider>
      </div>
      <table mat-table [dataSource]="Jobs" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
        </ng-container>
        <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef> Start date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
        <ng-container matColumnDef="enddate">
          <th mat-header-cell *matHeaderCellDef> End date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Reason </th>
          <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>
        <ng-container matColumnDef="action" style.display="IsEdit">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="onUpdateJob(element.id)" *ngIf="IsEdit"> Edit </button>
            &nbsp;&nbsp;
            <button mat-flat-button color="warn" *ngIf="IsEdit"> Delete </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </div>
</mat-card>
