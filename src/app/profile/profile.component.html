<div class="container" *ngIf="currentUser; else loggedOut">
  <div class="profile-content">
    <mat-card class="nav-card">
      <mat-card-content>
        <div class="parent">
          <div flex-auto>
            <img *ngIf="!isImageLoading" [src]='avatarImage' width="200px" height="200px" alt="Cinque Terre">
          </div>
          <div flex-auto class="nav-basic-info">
            <h2>{{ currentUser[0].name }}</h2>
            <p>ID. {{ currentUser[0].employeeCode }}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
