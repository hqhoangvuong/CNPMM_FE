<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxLayout="row" fxFlex="40%" class="center space-top" *ngIf="!isLoggedIn">
    <form class="example-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout.gt-sm="row" fxLayoutGap="50px">
        <div fxLayout.gt-sm="column" fxFlex.gt-sm="30%">
          <img mat-card-image src="assets/favicon.ico" alt="background image">
        </div>
        <div fxLayout.gt-sm="column" fxFlex.gt-sm="55%" class="gutter">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="text" class="form-control" name="username" [(ngModel)]="form.email" required #email="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid"> Email is required! </div>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Input" type="password" class="form-control" name="password" [(ngModel)]="form.password"
                  required minlength="6" #password="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required </div>
              <div *ngIf="password.errors.minlength"> Password must be at least 6 characters </div>
            </div>
        </mat-form-field>
          <button mat-stroked-button color="accent" class="btn btn-block">Log in</button>
        </div>
      </mat-card-content>

    </form>
  </mat-card>

</div>
